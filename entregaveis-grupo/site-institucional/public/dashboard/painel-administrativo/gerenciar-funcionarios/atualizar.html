<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/form-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <title>Atualizar Funcionário</title>
</head>
<body>
    <main class="content">
        <header class="header"> 
            <h2 class="titulo">Atualizar Funcionário</h2>
        </header>

        <form class="input-group" action="#" method="post">
            <div class="input-box">
                <img src="./../../assets/icones/painel-administrativo/user2-icon.svg" alt="Ícone Funcionário">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <img src="./../../assets/icones/painel-administrativo/user2-icon.svg" alt="Ícone Funcionário">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="input-box">
                <img src="./../../assets/icones/painel-administrativo/email-icon.svg" alt="Ícone Email">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <img src="./../../assets/icones/painel-administrativo/password-icon.svg" alt="Ícone Senha">
                <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="input-box">
                <img src="./../../assets/icones/painel-administrativo/password-icon.svg" alt="Ícone Senha">
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="location.href='./index.html'">Voltar</button>
                <button type="button" class="btn btn-principal" onclick="location.href='./index.html'">Atualizar</button>
            </div>
        </form>
    
    </main>
</body>
</html>
