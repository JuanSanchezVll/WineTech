<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastro.css">
</head>

<body>
    <!-- LOGO -->
    <header>
        <a href="../site-institucional/index.html">
            <img src="assets/logo-winetech.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <!-- LADO ESQUERDO (IMAGEM) -->
        <section class="image-side">
            <img src="assets/barril.png" alt="Barril de vinho">
        </section>

        <!-- LADO DIREITO (FORMULÁRIO) -->
        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Acompanhe sua cave de barris e a qualidade dos seus vinho no seu maior pontêncial!</p>

            <form>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input oninput="validarNome(), cadastro()" id="inputNome" type="text" placeholder="Nome">
                    <div id="errNome"></div>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input oninput="validarSobrenome(), cadastro()" id="inputSobrenome" type="text"
                        placeholder="Sobrenome">
                    <div id="errSobrenome"></div>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input oninput="validarEmail(), cadastro()" id="inputEmail" type="email" placeholder="Email">
                    <div id="errEmail"></div>

                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input oninput="validarSenha(), cadastro()" id="inputSenha" type="password" placeholder="Senha">
                    <div id="errSenha"></div>

                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input oninput="validarToken(), cadastro()" id="inputToken" type="text" placeholder="Token">
                    <div id="errToken"></div>

                </div>


                <button type="button" id="btnCadastro" onclick="">Cadastrar Usuario</button>
            </form>

            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>

<script>

    nomeValido = false
    sobrenome = false
    senha = false
    email = false
    token = false

    function validarNome() {

        if (inputNome.value.length < 3) {
            errNome.innerHTML = `<b style="font-size: 9px; color: red;" ">INSIRA UM NOME VALIDO!</b> <br>`
            nomeValido = false

        } else {

            errNome.innerHTML = ``
            nomeValido = true
        }
    }

    function validarSobrenome() {

        if (inputSobrenome.value.length < 3) {
            errSobrenome.innerHTML = `<b style="font-size: 9px; color: red;" ">INSIRA UM SOBRENOME VALIDO</b> <br>`
            sobrenome = false

        } else {

            errSobrenome.innerHTML = ``
            sobrenome = true
        }

    }

    function validarSenha() {

        if (inputSenha.value.length < 8) {
            errSenha.innerHTML = `<b style="font-size: 9px; color: red;" ">A SENHA DEVE CONTER NO MINIMO 8 CARACTERES!</b> <br>`
            senha = false

        } else {

            errSenha.innerHTML = ``
            senha = true
        }

    }

    function validarEmail() {

        if (inputEmail.value.length < 5) {
            errEmail.innerHTML = `<b style="font-size: 9px; color: red;" ">INSIRA UM EMAIL VALIDO!</b> <br>`
            email = false

        } else {

            errEmail.innerHTML = ``
            email = true
        }

    }


    function validarToken() {

        if (inputToken.value != "12341234") {
            errToken.innerHTML = `<b style="font-size: 9px; color: red;" ">TOKEN NÃO RECONHECIDO!</b> <br>`
            token = false

        } else {

            errToken.innerHTML = `<b style="font-size: 9px; color: green;" ">TOKEN VALIDADO PARA A EMPRESA "XPTO VINHOS"!</b> <br>`
            token = true
        }

    }

    function cadastro() {

        const btnCad = document.getElementById('btnCadastro')

        if (nomeValido == true && sobrenome == true && email == true && senha == true && token == true) {
            btnCad.onclick = function () { location.href = 'cadastro-funcionario.html' }

        } else {
            btnCad.onclick = function () { alert("Complete o cadastro antes de seguir!") }
        }


    }


</script>

</html>
