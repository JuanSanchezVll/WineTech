<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastro.css">
</head>

<body>
    <!-- LOGO -->
    <header>
        <a href="../site-institucional/index.html">
            <img src="assets/logo-winetech.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <!-- LADO ESQUERDO (IMAGEM) -->
        <section class="image-side">
            <img src="assets/barril.png" alt="Barril de vinho">
        </section>

        <!-- LADO DIREITO (FORMULÁRIO) -->
        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Acompanhe sua cave de barris e a qualidade dos seus vinho no seu maior pontêncial!</p>

            <form>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Sobrenome" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" placeholder="Token" required>
                </div>


                <button type="submit" onclick="location.href='login.html'">Cadastrar Usuario</button>
            </form>

            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>

</html>
