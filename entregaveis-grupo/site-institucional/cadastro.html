<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/cadastro.css">
</head>

<body>
    <!-- LOGO -->
    <header>
        <a href="../site-institucional/index.html">
            <img src="assets/logo-winetech.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container">
        <!-- LADO ESQUERDO (IMAGEM) -->
        <section class="image-side">
            <img src="assets/barril.png" alt="Barril de vinho">
        </section>

        <!-- LADO DIREITO (FORMULÁRIO) -->
        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Gerencie seus barris e acompanhe seus vinhos com a melhor tecnologia da WineTech!</p>

            <form>
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" placeholder="CNPJ" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" placeholder="Razão Social" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-store"></i>
                    <input type="text" placeholder="Nome Fantasia" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email de Contato" required>
                </div>

                <button type="submit" onclick="location.href='cadastro-funcionario.html'">Cadastrar</button>
            </form>

            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>

</html>
