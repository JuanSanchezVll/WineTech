<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/site-institucional/cadastro.css">
</head>

<body>

    <header>
        <a href="index.html">
            <img src="assets/imgs/logo-preta.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>

    <main class="container">
        <section class="image-side">
            <img src="assets/figuras/barril.png" alt="Barril de vinho">
        </section>

        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Acompanhe sua cave de barris e a qualidade dos seus vinho no seu maior pontêncial!</p>

            <form>
                <div id="errNome"></div>
                <div style="display: flex; flex-direction: column;" class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input oninput="validarNome(), cadastro()" id="inputNome" type="text" placeholder="Nome">
                </div>

                <div id="errSobrenome"></div>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input oninput="validarSobrenome(), cadastro()" id="inputSobrenome" type="text"
                        placeholder="Sobrenome">
                </div>

                <div id="errEmail"></div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input oninput="validarEmail() , verarroba(), cadastro()" id="inputEmail" type="email"
                        placeholder="Email">

                </div>

                <div id="errSenha"></div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input oninput="validarSenha(), cadastro()" id="inputSenha" type="password" placeholder="Senha">

                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input oninput="cadastro(), validarToken()" id="inputToken" type="text" placeholder="Token">

                </div>


                <button type="button" id="btnCadastro" onclick="cadastro()">Cadastrar Usuario</button>
            </form>

            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>

<script>

    nomeValido = false
    sobrenome = false
    senha = false
    email = false
    token = false
    tem = false


    function validarNome() {

        if (inputNome.value.length < 3) {
            errNome.innerHTML = `<b style="font-size: 9px; color: red;" ">NOME DEVE CONTER MAIS DE 3 CARACTERES!</b> <br>`
            nomeValido = false
        } else {
            errNome.innerHTML = ``
            nomeValido = true
        }
    }

    function validarSobrenome() {
        if (inputSobrenome.value.length < 3) {
            errSobrenome.innerHTML = `<b style="font-size: 9px; color: red;" ">SOBRENOME DEVE CONTER MAIS DE 3 CARACTERES!</b> <br>`
            sobrenome = false
        } else {
            errSobrenome.innerHTML = ``
            sobrenome = true
        }
    }

    function validarSenha() {

        if (inputSenha.value.length < 8) {
            errSenha.innerHTML = `<b style="font-size: 9px; color: red;" ">A SENHA DEVE CONTER NO MINIMO 8 CARACTERES!</b> <br>`
            senha = false
        } else {
            errSenha.innerHTML = ``
            senha = true
        }
    }


    function verarroba() {

        for (let index = 0; index < inputEmail.value.length; index++) {
            if (inputEmail.value[index] === '@') {
                tem = true
                break
            } else {
                tem = false
            }
        }
    }

    function validarEmail() {


        if (tem == true) {
            errEmail.innerHTML = ``
            email = true
        } else {
            errEmail.innerHTML = `<b style="font-size: 9px; color: red;" ">Insira um Email valido (que inclua "@")</b> <br>`
            email = false
        }
    }

    function validarToken() {
        if (inputToken.value == "12341234") {
            token = true
        }

        else {
            token = false
        }
    }

    function cadastro() {

        const btnCad = document.getElementById('btnCadastro')

        if (nomeValido == true && sobrenome == true && email == true && senha == true && token == true) {
            inputEmail = ""
            inputNome = ""
            inputSenha = ""
            inputToken = ""
            inputSobrenome = ""
            btnCad.onclick = function () { location.href = 'login.html' }

        } else if (nomeValido == true && sobrenome == true && email == true && senha == true && token == false) {
            btnCad.onclick = function () { alert("Insira um Token Validado pela WineTech") }
        }

        else {
            btnCad.onclick = function () { alert("Complete o cadastro antes de seguir!") }
            console.log(nomeValido, sobrenome, email, senha, token);
        }
    }
</script>

</html>
