<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/site-institucional/cadastro.css">

    <script src="./js/site-institucional/validacoes.js"></script>
    <script src="./js/site-institucional/cadastrar-funcionario.js"></script>
</head>

<body>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <header>
        <a href="index.html">
            <img src="assets/imgs/logo-preta.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>

    <main class="container">
        <section class="image-side">
            <img src="assets/figuras/barril.png" alt="Barril de vinho">
        </section>

        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Acompanhe sua cave de barris e a qualidade dos seus vinho no seu maior pontêncial!</p>

            <form>
                <div id="errNome"></div>
                <div style="display: flex; flex-direction: column;" class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="inputNome" type="text" placeholder="Nome" oninput="validarNome(inputNome.value)">
                </div>

                <div id="errSobrenome"></div>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input id="inputSobrenome" type="text" placeholder="Sobrenome"
                        oninput="validarSobrenome(inputSobrenome.value)">
                </div>

                <div id="errEmail"></div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="inputEmail" type="email" placeholder="Email" oninput="validarEmail(inputEmail.value)">

                </div>

                <div id="errSenha"></div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input id="inputSenha" type="password" placeholder="Senha" oninput="validarSenha(inputSenha.value)">

                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input id="inputToken" type="text" placeholder="Token">

                </div>


                <button type="button" id="btnCadastro"
                    onclick="cadastrar(inputNome.value, inputSobrenome.value, inputEmail.value, inputSenha.value, inputToken.value)">Cadastrar
                    Usuario</button>
            </form>



            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>

</html>
