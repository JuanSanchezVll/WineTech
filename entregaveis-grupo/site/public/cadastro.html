<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WineTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/site-institucional/cadastro.css">

    <script src="./js/site-institucional/validacoes.js"></script>
    <script src="./js/site-institucional/cadastrar-empresa.js"></script>
</head>

<body>
    
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <header>
        <a href="index.html">
            <img src="assets/imgs/logo-preta.svg" alt="WineTech Logo" class="logo">
        </a>
    </header>
    <main class="container">
        <section class="image-side">
            <img src="assets/figuras/barril.png" alt="Barril de vinho">
        </section>

        <section class="form-side">
            <h1>Cadastre-se na <span>WineTech!</span></h1>
            <p>Gerencie seus barris e acompanhe seus vinhos com a melhor tecnologia da WineTech!</p>

            <form>
                <div id="errCNPJ"></div>
                <div class="input-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input id="inputCNPJ" type="text" placeholder="CNPJ" oninput="validarCNPJ(inputCNPJ.value)"
                        maxlength="14">
                </div>


                <div id="errRS"></div>
                <div class="input-group">
                    <i class="fa-solid fa-building"></i>
                    <input id="inputRazaoSocial" type="text" placeholder="Razão Social"
                        oninput="validarRazaoSocial(inputRazaoSocial.value)">
                </div>

                <div id="errNF"></div>
                <div class="input-group">
                    <i class="fa-solid fa-store"></i>
                    <input type="text" id="inputNomeFantasia" placeholder="Nome Fantasia"
                        oninput="validarNomeFantasia(inputNomeFantasia.value)">
                </div>

                <div id="errEmail"></div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="inputEmail" placeholder="Email de Contato"
                        oninput="validarEmail(inputEmail.value)">

                </div>

                <button type="button" id="btnCadastro"
                    onclick="cadastrar(inputCNPJ.value, inputRazaoSocial.value, inputNomeFantasia.value, inputEmail.value)">Cadastrar</button>
            </form>

            <p class="login">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
    <div id="erro_msg" style="display: none; color: red; margin-top: 10px;">
        Preencha os campos corretamente!
    </div>
</body>

</html>
