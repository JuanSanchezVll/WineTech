<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="bob.css">
</head>
<body>

    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="logo-wrap">
          <img src="./../assets/imgs/logo-branca.png" alt="WineTech" class="logo">
        </div>

        <nav class="nav">
          <a href="bob.html" class="nav-link active">
            <i class="fa-solid fa-box"></i><span>Bob Ia</span>
          </a>
        </nav>

      </div>

      <div class="sidebar-bottom">
        <button class="btn-logout" onclick="location.href='../index.html'">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Sair</span>
        </button>
      </div>
    </aside>

    <div id="container">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;
            
            
            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });
            
            console.log(JSON.stringify(response));
            const data = await response.json();
            

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
