<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../style/dashboard/painel-administrativo/form-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Cadastrar Funcionário</title>
</head>
<body>
    <main class="content">
        <header class="header"> 
            <h2 class="titulo">Cadastrar Funcionário</h2>
        </header>

        <form class="input-group">
            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/user2-icon.svg" alt="Ícone Nome">
                <input type="text" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/user2-icon.svg" alt="Ícone Sobrenome">
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/email-icon.svg" alt="Ícone Email">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/user2-icon.svg" alt="Ícone Cargo">
                <select id="select_nivel" required>
                    <option value="" disabled selected>Selecione o cargo...</option>
                    <option value="2">Administrador</option>
                    <option value="3">Enólogo</option>
                    <option value="4">Operador</option>
                </select>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/password-icon.svg" alt="Ícone Senha">
                <input type="password" id="senha" placeholder="Senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/password-icon.svg" alt="Ícone Senha">
                <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="location.href='./index.html'">Voltar</button>
                <button type="button" class="btn btn-principal" onclick="cadastrar()">Cadastrar</button>
            </div>
        </form>
    </main>
</body>

<script>
    function cadastrar() {
        const idEmpresa = sessionStorage.ID_EMPRESA;

        const nomeVar = document.getElementById("nome").value;
        const sobrenomeVar = document.getElementById("sobrenome").value;
        const emailVar = document.getElementById("email").value;
        const senhaVar = document.getElementById("senha").value;
        const confirmacaoSenhaVar = document.getElementById("confirmarSenha").value;
        const nivelVar = document.getElementById("select_nivel").value;

        if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || nivelVar == "") {
            alert("Preencha todos os campos!");
            return;
        }

        if (senhaVar !== confirmacaoSenhaVar) {
            alert("As senhas não coincidem!");
            return;
        }

        if (!idEmpresa) {
            alert("Erro: ID da empresa não encontrado. Faça login novamente.");
            return;
        }

        fetch("/painelAdministrativo/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: nomeVar,
                sobrenome: sobrenomeVar,
                email: emailVar,
                senha: senhaVar,
                idEmpresa: idEmpresa,
                idNivelAcesso: nivelVar
            })
        })
        .then(function (resposta) {
            if (resposta.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location = "index.html"; 
            } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
            }
        })
        .catch(function (erro) {
            console.error("Erro: ", erro);
            alert("Ocorreu um erro ao cadastrar. Tente novamente.");
        });
    }
</script>
</html>
