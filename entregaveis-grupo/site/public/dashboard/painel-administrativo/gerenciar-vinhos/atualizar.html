<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../style/dashboard/painel-administrativo/form-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <title>Atualizar Vinho</title>
</head>
<body>
    <main class="content">
        <header class="header">
            <h2 class="titulo">Atualizar Vinho</h2>
        </header>

        <form action="#" method="post" class="input-group">
            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/vinho-icon-dark.svg" alt="Ícone Vinho">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/temperatura-icon.svg" alt="Ícone Temperatura">
                <input type="text" name="temperaturaMinima" id="temperaturaMinima" placeholder="Temperatura Mínima" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/temperatura-icon.svg" alt="Ícone Temperatura">
                <input type="text" name="temperaturaMaxima" id="temperaturaMaxima" placeholder="Temperatura Máxima" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/umidade-icon-fill.svg" alt="Ícone Umidade">
                <input type="text" name="umidadeMinima" id="umidadeMinima" placeholder="Umidade Mínima" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/umidade-icon-fill.svg" alt="Ícone Umidade">
                <input type="text" name="umidadeMaxima" id="umidadeMaxima" placeholder="Umidade Máxima" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="location.href='./index.html'">Voltar</button>
                <button type="button" class="btn btn-principal" onclick="location.href='./index.html'">Atualizar</button>
            </div>
        </form>
    </main>
</body>
</html>
