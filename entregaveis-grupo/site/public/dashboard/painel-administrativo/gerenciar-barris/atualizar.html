<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../style/dashboard/painel-administrativo/form-painel-administrativo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../../../dashboard/painel-administrativo/gerenciar-barris/atualizar.html">

    <title>Atualizar Barril</title>
</head>

<body>
    <main class="content">
        <header class="header">
            <h2 class="titulo">Atualizar Barril</h2>
        </header>

        <form action="#" method="post" class="input-group">
            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/barril-icon-dark.svg" alt="Ícone Barril">
                <input type="text" name="identificacao" id="identificacao" placeholder="Identificação" required>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/cave-icon-dark.svg" alt="Ícone Cave">
                <select name="caveAssociada" id="caveAssociada" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="1">Cave 1</option>
                    <option value="2">Cave 2</option>
                    <option value="3">Cave 3</option>
                </select>
            </div>

            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/vinho-icon-dark.svg" alt="Ícone Vinho">
                <select name="caveAssociada" id="caveAssociada" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="1">Cave 1</option>
                    <option value="2">Cave 2</option>
                    <option value="3">Cave 3</option>
                </select>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="location.href='./index.html'">Voltar</button>
                <button type="button" class="btn btn-principal"
                    onclick="location.href='./index.html', Atualizar()" >Atualizar</button>
            </div>
        </form>
    </main>
</body>

</html>
