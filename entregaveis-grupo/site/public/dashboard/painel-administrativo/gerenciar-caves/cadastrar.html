<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../style/dashboard/painel-administrativo/form-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../../../js/dashboard/painel-administrativo/js-caves/cadastrar.js">

    <title>Cadastrar Cave</title>
</head>
<body>
    <main class="content">
        <header class="header">
            <h2 class="titulo">Cadastrar Cave</h2>
        </header>

        <form action="#" method="post" class="input-group">
            <div class="input-box">
                <img src="./../../../assets/icones/painel-administrativo/cave-icon-dark.svg" alt="Ícone Cave">
                <input type="text" name="identificacao" id="identificacao" placeholder="Identificação" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar" onclick="location.href='./index.html'">Voltar</button>
                <button type="button" class="btn btn-principal" onclick="cadastrar()">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
<script>
    async function cadastrar() {
        const identificacaoVar = document.getElementById("identificacao").value;
        const idEmpresaVar = sessionStorage.ID_EMPRESA; // Pega da sessão

        if (identificacaoVar == "") {
            alert("Por favor, preencha a identificação da Cave.");
            return;
        }

        if (!idEmpresaVar) {
            alert("Erro: Empresa não identificada. Faça login novamente.");
            return;
        }

        try {
            const resposta = await fetch("/caves/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    identificacao: identificacaoVar,
                    idEmpresa: idEmpresaVar
                }),
            });

            if (resposta.ok) {
                alert("Cave cadastrada com sucesso!");
                window.location.href = "./index.html";
            } else {
                const erro = await resposta.json();
                alert("Erro ao cadastrar: " + erro.mensagem);
                console.error(erro);
            }
        } catch (erro) {
            console.error("Erro na requisição:", erro);
            alert("Erro interno. Verifique o console.");
        }
    }
</script>
</html>
