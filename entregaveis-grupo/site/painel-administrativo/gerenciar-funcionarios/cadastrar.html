<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/cadastrar-painel-administrativo.css">
    <title>Cadastrar Funcionário</title>
</head>
<body>
    <main class="content">
        <header class="header"> 
            <h2 class="titulo">Cadastrar Funcionário</h2>
        </header>

        <section class="input-group">
            <div class="input-box">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="input-box">
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="text" name="senha" id="senha" placeholder="Senha" required>
            </div>

            <div class="input-box">
                <input type="text" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>

            <div class="buttons">
                <button class="btn btn-voltar">Voltar</button>
                <button class="btn btn-cadastrar">Cadastrar</button>
            </div>
        </section>
    
    </main>
</body>
</html>
