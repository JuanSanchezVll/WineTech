<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/cadastrar-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <title>Cadastrar Funcionário</title>
</head>
<body>
    <main class="content">
        <header class="header"> 
            <h2 class="titulo">Cadastrar Funcionário</h2>
        </header>

        <form class="input-group" action="#" method="post">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" id="senha" placeholder="Senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha" minlength="8" autocomplete="off" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar">Voltar</button>
                <button type="button" class="btn btn-cadastrar">Cadastrar</button>
            </div>
        </form>
    
    </main>
</body>
</html>
