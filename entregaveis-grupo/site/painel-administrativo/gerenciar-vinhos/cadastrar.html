<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../style/form-painel-administrativo.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer" />
    <title>Cadastrar Vinho</title>
</head>
<body>
    <main class="content">
        <header class="header">
            <h2 class="titulo">Cadastrar Vinho</h2>
        </header>

        <form action="#" method="post" class="input-group">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="temperaturaMinima" id="temperaturaMinima" placeholder="Temperatura Mínima" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="temperaturaMaxima" id="temperaturaMaxima" placeholder="Temperatura Máxima" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="umidadeMinima" id="umidadeMinima" placeholder="Umidade Mínima" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="umidadeMaxima" id="umidadeMaxima" placeholder="Umidade Máxima" required>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-voltar">Voltar</button>
                <button type="button" class="btn btn-principal">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
